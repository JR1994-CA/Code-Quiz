<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header>
        <nav>
            <a class="highScores" href="scores.html" id="">View HighScores</a>
        </nav>
    </header>

    <div class="timer" id ="time">Time: 0</div>

    <div class="container">
        <div class="intro" id="startingPage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.
            </p>
            <button id="starter-btn" class="start-btn btn">Start Quiz</button>
        </div>
        <div id="questionBox" class="hide">
            <div class="question">Question</div>
            <div class="answer-buttons" class="btn-section">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 1</button>
            </div>
            <button id="next-btn" class="next-btn btn">Next</button>
            <button id="end-quiz" class="ending-quiz btn hide">Submit</button>
        </div>
       
    </div>

    
       
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
