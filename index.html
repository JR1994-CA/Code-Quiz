<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header>
        <nav>
            <a class="highScores" href="scores.html" id="">View HighScores</a>
        </nav>
    </header>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="container">
        <div class="intro" id="startingPage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.
            </p>
            <button id="starter-btn" class="start-btn btn">Start Quiz</button>
        </div>
        <div id="questionBox" class="secondaryPages hide">
            <div id="question">Question</div>
                <div class="answer-buttons" id="btn-section">
                    <button class="btn" id="A" onclick="checkChoice('A')"></button>
                    <button class="btn" id="B" onclick="checkChoice('B')"></button>
                    <button class="btn" id="C" onclick="checkChoice('C')"></button>
                    <button class="btn" id="D" onclick="checkChoice('D')"></button>
                </div>
                <p class="result" id="result"></p>
                <button id="end-quiz" class="ending-quiz btn hide">Submit</button>
            </div>
        </div>
       
    </div>

    
       
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
